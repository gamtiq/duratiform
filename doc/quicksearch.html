    {"duratiform.js.html":{"id":"duratiform.js.html","title":"Source: duratiform.js","body":" duratiform Modules duratiform Source: duratiform.js /** * @module duratiform */ /** * Separate time duration into parts. * * @param {Integer} nDuration * Time duration in milliseconds. * @param {Integer} [nPartQty] * Parts quantity. The default value is 3. * The following values are allowed: * &lt;ul&gt; * &lt;li&gt;&lt;code&gt;1&lt;/code&gt; - return seconds quantity (&lt;code&gt;second&lt;/code&gt; field) * &lt;li&gt;&lt;code&gt;2&lt;/code&gt; - return quantity of minutes and seconds (&lt;code&gt;minute&lt;/code&gt; and &lt;code&gt;second&lt;/code&gt; fields) * &lt;li&gt;&lt;code&gt;3&lt;/code&gt; - return quantity of hours, minutes and seconds (&lt;code&gt;hour&lt;/code&gt;, &lt;code&gt;minute&lt;/code&gt; and &lt;code&gt;second&lt;/code&gt; fields) * &lt;li&gt;&lt;code&gt;4&lt;/code&gt; - return quantity of days, hours, minutes and seconds (&lt;code&gt;day&lt;/code&gt;, &lt;code&gt;hour&lt;/code&gt;, &lt;code&gt;minute&lt;/code&gt; and &lt;code&gt;second&lt;/code&gt; fields) * &lt;li&gt;&lt;code&gt;5&lt;/code&gt; - return quantity of weeks, days, hours, minutes and seconds (&lt;code&gt;week&lt;/code&gt;, &lt;code&gt;day&lt;/code&gt;, &lt;code&gt;hour&lt;/code&gt;, &lt;code&gt;minute&lt;/code&gt; and &lt;code&gt;second&lt;/code&gt; fields) * &lt;/ul&gt; * @param {Boolean} [bAddStrings] * Specifies whether additional string fields should be included into result object. * An additional field represents a value of calculated part that is converted into string * and is prefixed with \"0\" if it is necessary (i.e. values from 0 to 9 are converted to \"00\"-\"09\"). * The default value is &lt;code&gt;false&lt;/code&gt;. * @return {Object} * Object representing the requested parts of time duration. Can contain the following fields. * &lt;table class=\"params\"&gt; * &lt;tr&gt; * &lt;th&gt;Name&lt;/th&gt; * &lt;th&gt;Type&lt;/th&gt; * &lt;th&gt;Description&lt;/th&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;day&lt;/td&gt; * &lt;td&gt;Integer&lt;/td&gt; * &lt;td&gt;Quantity of full days&lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;day2&lt;/td&gt; * &lt;td&gt;String&lt;/td&gt; * &lt;td&gt; * Quantity of full days. String contains at least 2 characters. * This field is included only when &lt;code&gt;bAddStrings&lt;/code&gt; has &lt;code&gt;true&lt;/code&gt; value. * &lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;hour&lt;/td&gt; * &lt;td&gt;Integer&lt;/td&gt; * &lt;td&gt;Quantity of full hours&lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;hour2&lt;/td&gt; * &lt;td&gt;String&lt;/td&gt; * &lt;td&gt; * Quantity of full hours. String contains at least 2 characters. * This field is included only when &lt;code&gt;bAddStrings&lt;/code&gt; has &lt;code&gt;true&lt;/code&gt; value. * &lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;minute&lt;/td&gt; * &lt;td&gt;Integer&lt;/td&gt; * &lt;td&gt;Quantity of full minutes&lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;minute2&lt;/td&gt; * &lt;td&gt;String&lt;/td&gt; * &lt;td&gt; * Quantity of full minutes. String contains at least 2 characters. * This field is included only when &lt;code&gt;bAddStrings&lt;/code&gt; has &lt;code&gt;true&lt;/code&gt; value. * &lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;second&lt;/td&gt; * &lt;td&gt;Integer&lt;/td&gt; * &lt;td&gt;Quantity of full seconds&lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;second2&lt;/td&gt; * &lt;td&gt;String&lt;/td&gt; * &lt;td&gt; * Quantity of full seconds. String contains at least 2 characters. * This field is included only when &lt;code&gt;bAddStrings&lt;/code&gt; has &lt;code&gt;true&lt;/code&gt; value. * &lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;week&lt;/td&gt; * &lt;td&gt;Integer&lt;/td&gt; * &lt;td&gt;Quantity of full weeks&lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;week2&lt;/td&gt; * &lt;td&gt;String&lt;/td&gt; * &lt;td&gt; * Quantity of full weeks. String contains at least 2 characters. * This field is included only when &lt;code&gt;bAddStrings&lt;/code&gt; has &lt;code&gt;true&lt;/code&gt; value. * &lt;/td&gt; * &lt;/tr&gt; * &lt;/table&gt; * @alias module:duratiform.divide */ function divide(nDuration, nPartQty, bAddStrings) { var result = {}; function getPart(sField, nDivisor) { var nV; if (nDuration &gt;= nDivisor) { nV = result[sField] = Math.floor(nDuration / nDivisor); nDuration = nDuration % nDivisor; } else { nV = result[sField] = 0; } if (bAddStrings) { result[sField + \"2\"] = nV &lt; 10 ? \"0\" + nV : String(nV); } } // Convert duration to seconds nDuration = nDuration * 0.001; if (! nPartQty) { nPartQty = 3; } // Extract weeks if (nPartQty &gt; 4) { getPart(\"week\", 604800); } // Extract days if (nPartQty &gt; 3) { getPart(\"day\", 86400); } // Extract hours if (nPartQty &gt; 2) { getPart(\"hour\", 3600); } // Extract minutes if (nPartQty &gt; 1) { getPart(\"minute\", 60); } // Extract seconds if (nPartQty &gt; 0) { getPart(\"second\", 1); } return result; } /** * Convert time duration into string. * * @param {Integer} nDuration * Time duration in milliseconds. * @param {String} [sFormat] * Format of the returned value. The default value is &lt;code&gt;hh:mm:ss&lt;/code&gt;.&lt;br&gt; * The following tokens are interpreted in special way: * &lt;ul&gt; * &lt;li&gt;&lt;code&gt;\\x&lt;/code&gt; - replaced by &lt;code&gt;x&lt;/code&gt;, where &lt;code&gt;x&lt;/code&gt; is any character * &lt;li&gt;&lt;code&gt;d&lt;/code&gt; - quantity of days (1 or more characters) * &lt;li&gt;&lt;code&gt;dd&lt;/code&gt; - quantity of days (2 or more characters) * &lt;li&gt;&lt;code&gt;h&lt;/code&gt; - quantity of hours (1 or more characters) * &lt;li&gt;&lt;code&gt;hh&lt;/code&gt; - quantity of hours (2 or more characters) * &lt;li&gt;&lt;code&gt;m&lt;/code&gt; - quantity of minutes (1 or more characters) * &lt;li&gt;&lt;code&gt;mm&lt;/code&gt; - quantity of minutes (2 or more characters) * &lt;li&gt;&lt;code&gt;s&lt;/code&gt; - quantity of seconds (1 or more characters) * &lt;li&gt;&lt;code&gt;ss&lt;/code&gt; - quantity of seconds (2 or more characters) * &lt;li&gt;&lt;code&gt;w&lt;/code&gt; - quantity of weeks (1 or more characters) * &lt;li&gt;&lt;code&gt;ww&lt;/code&gt; - quantity of weeks (2 or more characters) * &lt;li&gt;&lt;code&gt;[&lt;/code&gt; - cancel special processing of the following characters (except &lt;code&gt;\\x&lt;/code&gt; and &lt;code&gt;]&lt;/code&gt;); * this character won't be included into the result * &lt;li&gt;&lt;code&gt;]&lt;/code&gt; - restore special processing that was previously cancelled by &lt;code&gt;[&lt;/code&gt; character; * this character won't be included into the result; * thus any sequence of characters that is surrounded by square brackets (except &lt;code&gt;\\x&lt;/code&gt; and &lt;code&gt;]&lt;/code&gt;) * will be included into the result as is but without brackets * &lt;li&gt;&lt;code&gt;(x:&lt;/code&gt; - where &lt;code&gt;x&lt;/code&gt; is one of &lt;code&gt;w&lt;/code&gt; (weeks), &lt;code&gt;d&lt;/code&gt; (days), * &lt;code&gt;h&lt;/code&gt; (hours), &lt;code&gt;m&lt;/code&gt; (minutes) or &lt;code&gt;s&lt;/code&gt; (seconds), * begin group of characters that will be included in the result * only when the corresponding part of duration is present (above 0) * &lt;li&gt;&lt;code&gt;(!x:&lt;/code&gt; - where &lt;code&gt;x&lt;/code&gt; is one of &lt;code&gt;w&lt;/code&gt; (weeks), &lt;code&gt;d&lt;/code&gt; (days), * &lt;code&gt;h&lt;/code&gt; (hours), &lt;code&gt;m&lt;/code&gt; (minutes) or &lt;code&gt;s&lt;/code&gt; (seconds), * begin group of characters that will be included in the result * only when the corresponding part of duration is not present (equals to 0) * &lt;li&gt;&lt;code&gt;)&lt;/code&gt; - end of previous group; thus by using format &lt;code&gt;(h:h:)mm:ss&lt;/code&gt; hours part * will be in result only when duration is greater than 60 minutes * &lt;/ul&gt; * All other characters will be included into the result as is. * @return {String} * String representing time duration depending of format. * @alias module:duratiform.format */ function format(nDuration, sFormat) { /*jshint boss:true, laxbreak:true*/ var result = [], bReplace = true, group = null, groupList = [], nP = 0, specialChar = { w: [\"week\", 5], d: [\"day\", 4], h: [\"hour\", 3], m: [\"minute\", 2], s: [\"second\", 1] }, sSlash = \"\\\\\", bNegative, nI, nK, nL, sChar, sNextChar, part, struct; function getGroupList() { return group &amp;&amp; groupList.concat(group); } function getPart() { var groupSet = this.g, bNot, nEnd, nNum, sGroupExpr; if (groupSet) { for (nNum = 0, nEnd = groupSet.length; nNum &lt; nEnd; nNum++) { sGroupExpr = groupSet[nNum]; bNot = sGroupExpr.charAt(0) === \"!\"; if ((bNot &amp;&amp; struct[sGroupExpr.substring(1)]) || (! bNot &amp;&amp; ! struct[sGroupExpr])) { groupSet = false; break; } } } else { groupSet = true; } return groupSet ? this.c || String(struct[this.p]) : \"\"; } if (! sFormat) { sFormat = \"hh:mm:ss\"; } // Scan format string and find positions for replacement for (nI = 0, nL = sFormat.length, nK = nL - 1; nI &lt; nL; nI++) { sChar = sFormat.charAt(nI); sNextChar = sFormat.charAt(nI + 1); // Special character if (bReplace &amp;&amp; sChar in specialChar) { struct = specialChar[sChar]; // Save value that will be replaced: // 2 or more characters if (sNextChar === sChar) { part = struct[0] + \"2\"; nI++; } // 1 or more characters else { part = struct[0]; } result.push({p: part, g: getGroupList(), toString: getPart}); // Change quantity of time duration parts if it is necessary if (struct[1] &gt; nP) { nP = struct[1]; } } // Cancel special processing else if (bReplace &amp;&amp; sChar === \"[\") { bReplace = false; } // Restore special processing else if (! bReplace &amp;&amp; sChar === \"]\") { bReplace = true; } // Start of a group else if (bReplace &amp;&amp; sChar === \"(\" &amp;&amp; ((bNegative = sNextChar === \"!\") || true) &amp;&amp; sFormat.charAt(nI + (bNegative ? 3 : 2)) === \":\" &amp;&amp; (part = (bNegative ? sFormat.charAt(nI + 2) : sNextChar).match(/d|h|m|s|w/))) { if (group) { groupList.push(group); } group = (bNegative ? \"!\" : \"\") + specialChar[part[0]][0]; nI += bNegative ? 3 : 2; } // End of a group else if (bReplace &amp;&amp; group &amp;&amp; sChar === \")\") { group = groupList.length ? groupList.pop() : null; } // Any other character or escaped character else if (sChar !== sSlash || nI &lt; nK) { // Escaped character if (sChar === sSlash) { sChar = sNextChar; nI++; } result.push( group ? {g: getGroupList(), c: sChar, toString: getPart} : sChar ); } } // Get parts of duration if it is necessary if (nP) { struct = divide(nDuration, nP, true); } return result.join(\"\"); } //Exports module.exports = { divide: divide, format: format }; × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" duratiform Modules duratiform Modules × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" duratiform Modules duratiform duratiform Utility to separate into parts and to format time duration in milliseconds. duratiform.divide(123456789000, 4); // { day: 1428, hour: 21, minute: 33, second: 9 } duratiform.format(456789, '(h:h:)(m:mm:)(s:ss)'); // 07:36 See additional examples below. Installation Node npm install duratiform Bower bower install duratiform AMD, &lt;script&gt; Use dist/duratiform.js or dist/duratiform.min.js (minified version). Usage Node var duratiform = require('duratiform'); AMD define(['path/to/dist/duratiform.js'], function(duratiform) { ... }); Bower, &lt;script&gt; &lt;!-- Use bower_components/duratiform/dist/duratiform.js if the library was installed by Bower --&gt; &lt;script type=\"text/javascript\" src=\"path/to/dist/duratiform.js\"&gt;&lt;/script&gt; &lt;script type=\"text/javascript\"&gt; // duratiform is available via duratiform field of window object ... &lt;/script&gt; Examples var nDuration = 123456789000; console.log('5 duration parts: ', duratiform.divide(nDuration, 5)); // { week: 204, day: 0, hour: 21, minute: 33, second: 9 } console.log(nDuration, ' - ', duratiform.format(nDuration, 'w [weeks] d [days] h [hours] m [minutes] s [seconds]')); // 204 weeks 0 days 21 hours 33 minutes 9 seconds console.log('4 duration parts: ', duratiform.divide(nDuration, 4)); // { day: 1428, hour: 21, minute: 33, second: 9 } console.log(nDuration, ' - ', duratiform.format(nDuration, 'd [days] h [hours] m [minutes] s [seconds]')); // 1428 days 21 hours 33 minutes 9 seconds console.log('120184000, 4 parts - ', duratiform.divide(120184000, 4)); // { day: 1, hour: 9, minute: 23, second: 4 } console.log('120184000, 4 parts and strings - ', duratiform.divide(120184000, 4, true)); // { day: 1, day2: \"01\", hour: 9, hour2: \"09\", minute: 23, minute2: \"23\", second: 4, second2: \"04\" } console.log('120184000, 3 parts - ', duratiform.divide(120184000, 3)); // { hour: 33, minute: 23, second: 4 } console.log('4567890 - ', duratiform.format(4567890, '(h:h:)(m:mm:)(s:ss)')); // 1:16:07 console.log('456789 - ', duratiform.format(456789, '(h:h:)(m:mm:)(s:ss)')); // 07:36 console.log('456789 - ', duratiform.format(456789, '(h:h:(m:mm:)(s:ss))')); // empty string console.log('4567890 - ', duratiform.format(4567890, 'Duration:(h: h [hr](m: mm [min](s: ss [sec])))(!h: (m:m [min](s: ss [sec]))(!m:s [sec]))')); // Duration: 1 hr 16 min 07 sec console.log('456789 - ', duratiform.format(456789, 'Duration:(h: h [hr](m: mm [min](s: ss [sec])))(!h: (m:m [min](s: ss [sec]))(!m:s [sec]))')); // Duration: 7 min 36 sec console.log('6789 - ', duratiform.format(6789, 'Duration:(h: h [hr](m: mm [min](s: ss [sec])))(!h: (m:m [min](s: ss [sec]))(!m:s [sec]))')); // Duration: 6 sec See test/duratiform.js for additional examples. API divide(nDuration: number, [nPartQty: number], [bAddStrings: boolean]): object Separate time duration into parts. format(nDuration: number, [sFormat: string]): string Convert time duration into string. See doc folder for details. License MIT × Search results Close "},"module-duratiform.html":{"id":"module-duratiform.html","title":"Module: duratiform","body":" duratiform Modules duratiform Module: duratiform Source: duratiform.js, line 1 Methods &lt;static&gt; divide(nDuration [, nPartQty] [, bAddStrings]) Separate time duration into parts. Parameters: Name Type Argument Description nDuration Integer Time duration in milliseconds. nPartQty Integer &lt;optional&gt; Parts quantity. The default value is 3. The following values are allowed: 1 - return seconds quantity (second field) 2 - return quantity of minutes and seconds (minute and second fields) 3 - return quantity of hours, minutes and seconds (hour, minute and second fields) 4 - return quantity of days, hours, minutes and seconds (day, hour, minute and second fields) 5 - return quantity of weeks, days, hours, minutes and seconds (week, day, hour, minute and second fields) bAddStrings Boolean &lt;optional&gt; Specifies whether additional string fields should be included into result object. An additional field represents a value of calculated part that is converted into string and is prefixed with \"0\" if it is necessary (i.e. values from 0 to 9 are converted to \"00\"-\"09\"). The default value is false. Source: duratiform.js, line 101 Returns: Object representing the requested parts of time duration. Can contain the following fields. Name Type Description day Integer Quantity of full days day2 String Quantity of full days. String contains at least 2 characters. This field is included only when bAddStrings has true value. hour Integer Quantity of full hours hour2 String Quantity of full hours. String contains at least 2 characters. This field is included only when bAddStrings has true value. minute Integer Quantity of full minutes minute2 String Quantity of full minutes. String contains at least 2 characters. This field is included only when bAddStrings has true value. second Integer Quantity of full seconds second2 String Quantity of full seconds. String contains at least 2 characters. This field is included only when bAddStrings has true value. week Integer Quantity of full weeks week2 String Quantity of full weeks. String contains at least 2 characters. This field is included only when bAddStrings has true value. Type Object &lt;static&gt; format(nDuration [, sFormat]) Convert time duration into string. Parameters: Name Type Argument Description nDuration Integer Time duration in milliseconds. sFormat String &lt;optional&gt; Format of the returned value. The default value is hh:mm:ss. The following tokens are interpreted in special way: \\x - replaced by x, where x is any character d - quantity of days (1 or more characters) dd - quantity of days (2 or more characters) h - quantity of hours (1 or more characters) hh - quantity of hours (2 or more characters) m - quantity of minutes (1 or more characters) mm - quantity of minutes (2 or more characters) s - quantity of seconds (1 or more characters) ss - quantity of seconds (2 or more characters) w - quantity of weeks (1 or more characters) ww - quantity of weeks (2 or more characters) [ - cancel special processing of the following characters (except \\x and ]); this character won't be included into the result ] - restore special processing that was previously cancelled by [ character; this character won't be included into the result; thus any sequence of characters that is surrounded by square brackets (except \\x and ]) will be included into the result as is but without brackets (x: - where x is one of w (weeks), d (days), h (hours), m (minutes) or s (seconds), begin group of characters that will be included in the result only when the corresponding part of duration is present (above 0) (!x: - where x is one of w (weeks), d (days), h (hours), m (minutes) or s (seconds), begin group of characters that will be included in the result only when the corresponding part of duration is not present (equals to 0) ) - end of previous group; thus by using format (h:h:)mm:ss hours part will be in result only when duration is greater than 60 minutes All other characters will be included into the result as is. Source: duratiform.js, line 189 Returns: String representing time duration depending of format. Type String × Search results Close "}}
